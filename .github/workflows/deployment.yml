name: deploy 

on: 
  push:
    branches: [master,main]

jobs: 
  build: 
    runs-on: ubuntu/latest 

    steps:
      - name: Deploy
        uses: appleboy/ssh-action@v1.1.0
        with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.PRIVATE_KEY }}
        port: 22

