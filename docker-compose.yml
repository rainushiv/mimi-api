version: '3'
networks:
  caddy:
services:
  mimi-api:
    container_name: mimi-api
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    build:
      context: ./
    networks:
      - caddy
    ports:
      - 4000:4000

  caddy:
    image: caddy:latest
    container_name: caddy-service
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - $PWD/Caddyfile:/etc/caddy/Caddyfile
      - $PWD/site:/srv
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - caddy

volumes:
  caddy_data:
    external: true
  caddy_config:
